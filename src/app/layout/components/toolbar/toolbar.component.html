<mat-toolbar class="p-0">
    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
            <div class="navbar-header" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">
                <button mat-icon-button class="toggle-sidebar-folded" (click)="toggleSidebarFolded()" fxHide.lt-lg>
                    <mat-icon>menu</mat-icon>
                </button>

                <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()" fxHide.gt-md>
                    <mat-icon>menu</mat-icon>
                </button>

                <div class="logo">
                    <img src="assets/images/logos/fuse_text.svg" style="width: auto; height: 30px" />
                </div>
            </div>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

                <div class="logo ml-16">

            </div> -->

            </div>
        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
            <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar mr-0 mr-sm-16" [src]="authService.user?.photoURL || 'assets/images/avatars/profile.jpg'" referrerpolicy="no-referrer" />
                    <span class="username mr-12" fxHide fxShow.gt-sm>{{ authService.user?.displayName }}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
                <button mat-menu-item [routerLink]="'/pages/profile'">
                    <mat-icon>account_circle</mat-icon>
                    <span>My Profile</span>
                </button>

                <!-- <button mat-menu-item class="">

                <button mat-menu-item class="" (click)="onClickSignout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
