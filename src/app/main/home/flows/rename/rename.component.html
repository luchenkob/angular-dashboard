<div style="display: flex; flex-direction: column; align-items: center">
    <h1 mat-dialog-title>Rename Strategy</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>title</mat-label>
            <input matInput [formControl]="form" (keydown.enter)="submit()" />
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]>Cancel</button>
        <button mat-button color="primary" (click)="submit()" cdkFocusInitial>Save</button>
    </div>
</div>
