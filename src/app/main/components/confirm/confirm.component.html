<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <p>{{ data.description }}</p>
</div>
<div mat-dialog-actions style="display: flex">
    <button mat-raised-button style="flex: 1" (click)="onNoClick()" color="primary">{{ data.strCancel }}</button>
    <button mat-raised-button style="flex: 1" [mat-dialog-close]="'ok'" cdkFocusInitial color="accent">{{ data.strOk }}</button>
</div>
