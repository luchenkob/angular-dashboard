<div style="width: 100%; display: flex; flex-direction: column">
    <mat-toolbar color="primary" style="display: flex; height: 70px">
        <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
            (click)="goBack()"
        >
            <mat-icon>keyboard_arrow_left</mat-icon>
            <span>Back</span>
        </button>

        <div style="margin-left: 100px">
            <mat-form-field>
                <input type="text" matInput [(ngModel)]="flow.title" />
                <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
        </div>

        <div style="flex: 1"></div>
        <button mat-raised-button color="accent" slot="end">Save</button>
    </mat-toolbar>

    <div id="page-body">
        <div id="steps-panel-container">
            <mat-card style="padding: 5px 0">
                <editor-steps-panel [isMenu]="false"></editor-steps-panel>
            </mat-card>
        </div>

        <div id="detail-panel-container">
            <editor-detail-panel
                [flow]="flow"
                [activeStepId]="activeStepId"
                (setActiveStepId)="setActiveStepId($event)"
                (deleteClicked)="deleteActiveStep()"
            ></editor-detail-panel>
        </div>

        <div id="pan-container" (click)="onClickPanContainer($event)">
            <div id="pan-panel">
                <div id="pan-div">
                    <editor-diagram
                        [flow]="flow"
                        [activeStepId]="activeStepId"
                        (setActiveStepId)="setActiveStepId($event)"
                    >
                    </editor-diagram>
                </div>
            </div>
        </div>
    </div>
</div>
