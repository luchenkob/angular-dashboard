<div class="diagram" (mousedown)="$event.stopPropagation()">
    <mat-icon style="color: orange">flash_on</mat-icon>

    <!-- render each steps into diagram -->
    <ng-container *ngFor="let step of flow?.steps; let id = index">
        <diagram-plus [isLast]="false" [stepId]="id"></diagram-plus>

        <diagram-step [step]="step" [stepId]="id" [activeStepId]="activeStepId"> </diagram-step>
    </ng-container>

    <diagram-plus [isLast]="true" [stepId]="-1"></diagram-plus>
</div>
