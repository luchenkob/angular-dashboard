<div
    *ngIf="step"
    class="step-container"
    [ngClass]="{
        stepContainer: true,
        active: flowService.activeStep?._id == step._id
    }"
>
    <mat-card
        class="icon-circle"
        [ngClass]="{
            'icon-buy': step.type === 'buy',
            'icon-sell': step.type === 'sell',
            'icon-signal': step.type === 'signal'
        }"
        (click)="onClickStep($event)"
        (dragstart)="onDragStart($event)"
        (dragover)="$event.preventDefault()"
        (dragenter)="onDragEnter($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
        draggable="true"
    >
        <fa-icon [icon]="step.type | stepType: 'icon'"></fa-icon>
        <label class="children-count">{{ '' }}</label>
    </mat-card>

    <strong style="color: blue; word-break: break-all">
        {{ step.ticker }}
    </strong>
    <span style="font-size: small">{{ step.type | stepType: 'title' }}</span>
</div>
